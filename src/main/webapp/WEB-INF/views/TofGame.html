<!DOCTYPE html>
<html>
<head>
    <title>True or False Game</title>
    <link rel="stylesheet" type="text/css" href="Resources/TofGame.css">
    <script src="Resources/TofGame.js"></script>
</head>
<body>
<div id="game-container">
    <h1>True or False Game</h1>

    <!-- Game in progress view -->
    <div id="game-view">
        <div id="question"></div>
        <div id="result" class="hidden"></div>
        <div id="answer-buttons">
            <button type="button" onclick="submitAnswer(true)">True</button>
            <button type="button" onclick="submitAnswer(false)">False</button>
        </div>
    </div>

    <div id="game-over" class="hidden">
        <div id="final-score"></div>
        <button type="button" onclick="submitScore()">Submit Score</button>
        <button type="button" onclick="restartGame()">Play Again</button>
    </div>
</div>
</body>
</html>
