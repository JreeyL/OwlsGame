<!DOCTYPE html>
<html>
<head>
    <title>True or False Game</title>
    <link rel="stylesheet" type="text/css" href="css/TofGame.css">
</head>
<body>
<div id="game-container">
    <h1>True or False Game</h1>

    <div id="start-view">
        <button id="start-btn" type="button" onclick="startGame()">Start</button>
    </div>

    <div id="game-view" class="hidden">
        <div id="question"></div>
        <div id="result" class="hidden"></div>
        <div id="answer-buttons">
            <button type="button" onclick="submitAnswer(true)">True</button>
            <button type="button" onclick="submitAnswer(false)">False</button>
        </div>
    </div>

    <div id="game-over" class="hidden">
        <div id="final-score"></div>
        <button type="button" onclick="restartGame()">Retry</button>
    </div>
</div>
<script src="js/TofGame.js"></script>
</body>
</html>
